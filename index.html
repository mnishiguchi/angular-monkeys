<!DOCTYPE html>
<html
  lang="en"
  ng-app="app"
  ng-controller="AppController as app" >

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="author" content="Masatoshi Nishiguchi">
  <meta name="description" content="">
  <meta name="keywords" content="monkies,HTML,CSS,JavaScript,AngularJS">

  <title>Monkies</title>

  <!-- Load Google fonts -->
  <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <!-- Load Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha256-xWeRKjzyg6bep9D1AsHzUPEWHbWMzlRc84Z0aG+tyms= sha512-mGIRU0bcPaVjr7BceESkC37zD6sEccxE+RJyQABbbKNe83Y68+PyPM5nrE1zvbQZkSHDCJEtnAcodbhlq2/EkQ==" crossorigin="anonymous">
  <!-- Custom styles -->
  <link rel="stylesheet" href="css/main.css">
</head>

<body>

  <nav class="navbar navbar-dark bg-inverse">
    <div class="container">

      <a
        id="logo"
        class="navbar-brand"
        ng-click="app.handleSelect( 'home' )">
        çŒ¿
      </a>

      <ul class="nav navbar-nav">
        <li
          class="nav-item"
          ng-repeat="page in app.pages"
          ng-class="{ active: app.isSelected( page.name ) }">
          <a
            class="nav-link"
            ng-click="app.handleSelect( page.name )"
            ng-bind="page.label">
          </a>
        </li>
      </ul>

    </div>
  </nav>

  <div class="page container">
    <div
      ng-repeat="page in app.pages"
      ng-show="app.isSelected( page.name )"
      ng-include="page.templateUrl">
    </div>

    <hr class="m-y-2">

    <footer>
      <small>
        Copyright 2016 Masatoshi Nishiguchi
        <br />
        All material here is taken from Wikipedea.
      </small>
    </footer>
  </div><!-- /.container -->

  <!-- Load AngularJS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-rc.1/angular.min.js"></script>
  <!-- Load app module -->
  <script src="js/app.js"></script>

</body>
</html>
